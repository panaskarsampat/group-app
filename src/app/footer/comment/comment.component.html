<h4 class="text-uppercase">
  Comment
</h4>
<div class="form">
    <div id="sendmessage">Your message has been sent. Thank you!</div>
    <div id="errormessage"></div>
    <div class="form-group">
        <input type="text" class="form-control" required minlength="4"  name="subject" id="subject" placeholder="Subject" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
        <div class="validation"></div>
      </div>
      <div class="form-group">
        <textarea class="form-control"  name="message" rows="5" data-rule="required" data-msg="Please write something for us" placeholder="Message"></textarea>
        <div class="validation"></div>
      </div>
      <div class="text-center"><button type="submit">Comment</button></div>
      
  </div>
